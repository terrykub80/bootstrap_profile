<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-danger">   
    <!-- Container that starts the grid -->
    <div class="container">
        
        <!-- Row 1 - Header Row -->
        <div class="row bg-white pb-5 pt-3">
            <div class="col">
                <h1 class="text-center align-middle fw-bold">Terry Kubalewski</h1>
            </div>
        </div>

        <!-- Row 2 - Navbar -->
        <div class="row">
            Navbar
        </div>

        <!-- Row 3 - Main Content -->
        <div class="row">
            <!-- Left 2/3 Col -->
            <div class="col-8">
                Left Column
            </div>
            <!-- Right 1/3 Col -->
            <div class="col-4">
                Right Column
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
